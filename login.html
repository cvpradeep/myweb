<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Grand Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script> <!-- Link to external JS file -->
</head>
<body>

    <header>
        <h1>Welcome Back to the Grand Adventures</h1>
        <p>Please login to continue your exploration with the Straw Hat Pirates!</p>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <div class="login-links">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Grand Adventures | Your Journey Awaits!</p>
    </footer>

</body>
</html>
